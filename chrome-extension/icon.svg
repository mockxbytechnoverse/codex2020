<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="128" height="128" rx="24" fill="#1e1e1e"/>
  
  <!-- Gradient -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a9eff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Camera Icon -->
  <g transform="translate(64, 64)">
    <!-- Camera Body -->
    <rect x="-30" y="-20" width="60" height="40" rx="8" fill="url(#grad)"/>
    
    <!-- Camera Lens -->
    <circle cx="0" cy="0" r="15" fill="#1e1e1e"/>
    <circle cx="0" cy="0" r="12" fill="#ffffff" opacity="0.2"/>
    
    <!-- Recording Dot -->
    <circle cx="20" cy="-15" r="5" fill="#f44336"/>
    
    <!-- Lens Reflection -->
    <path d="M -8,-8 A 12,12 0 0,1 8,-8" fill="#ffffff" opacity="0.3"/>
  </g>
  
  <!-- MCP Text -->
  <text x="64" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">MCP</text>
</svg>