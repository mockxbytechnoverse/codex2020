<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 400px;
            height: 300px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f7;
            color: #1d1d1f;
            padding: 0;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Header */
        .header {
            background: #f5f5f7;
            padding: 16px 24px 12px 24px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }
        
        .header-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .icon-btn {
            width: 36px;
            height: 36px;
            border: none;
            background: transparent;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.15s ease;
            font-size: 20px;
            color: #86868b;
        }
        
        .icon-btn:hover {
            background: rgba(0, 0, 0, 0.04);
            color: #1d1d1f;
        }
        
        /* Main Content */
        .main-content {
            padding: 8px 24px 24px 24px;
        }
        
        /* Pill Button Base */
        .pill-button {
            width: 100%;
            height: 60px;
            border: 2px solid #e5e5e7;
            border-radius: 30px;
            background: #ffffff;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            cursor: pointer;
            transition: all 0.15s ease;
            font-size: 17px;
            font-weight: 500;
            color: #1d1d1f;
            position: relative;
            overflow: hidden;
        }
        
        .pill-button:hover {
            border-color: #d2d2d7;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        }
        
        .pill-button:active {
            transform: translateY(0);
            box-shadow: none;
        }
        
        .pill-button .icon {
            width: 28px;
            height: 28px;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        
        .pill-button .text {
            flex: 1;
            font-weight: 500;
            letter-spacing: -0.01em;
        }
        
        /* Recording Buttons Row */
        .recording-row {
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
        }
        
        .recording-row .pill-button {
            margin-bottom: 0;
            flex: 1;
            padding: 0 16px;
        }
        
        .recording-row .pill-button .icon {
            margin-right: 8px;
        }
        
        
        /* Connection Status */
        .connection-status {
            display: none;
            align-items: center;
            gap: 8px;
            padding: 8px 0;
            font-size: 13px;
            margin-bottom: 16px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
        
        .status-dot.connected {
            background: #28a745;
        }
        
        .status-dot.disconnected {
            background: #dc3545;
        }
        
        /* Recording Status */
        .recording-status {
            display: none;
            align-items: center;
            gap: 10px;
            margin-bottom: 16px;
            padding: 12px 16px;
            background: #ffebeb;
            border: 2px solid #ff3b30;
            border-radius: 12px;
            color: #ff3b30;
            font-size: 15px;
            font-weight: 500;
        }
        
        .recording-status.active {
            display: flex;
        }
        
        .recording-dot {
            width: 10px;
            height: 10px;
            background: #ff3b30;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.2); }
            100% { opacity: 1; transform: scale(1); }
        }
        
        .timer {
            font-family: 'SF Mono', 'Monaco', 'Courier New', monospace;
            font-weight: 600;
            margin-left: auto;
            font-size: 14px;
        }
        
        /* Recording active states */
        .pill-button.recording {
            border-color: #ff3b30;
            background: #ffebeb;
        }
        
        .pill-button.recording:hover {
            border-color: #dc2626;
            background: #ffe5e5;
        }
        
        .pill-button.recording .text {
            color: #ff3b30;
        }
        
        /* Countdown Overlay */
        .countdown-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            flex-direction: column;
        }
        
        .countdown-overlay.active {
            display: flex;
        }
        
        .countdown-content {
            text-align: center;
            color: white;
        }
        
        .countdown-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 12px;
        }
        
        .countdown-subtitle {
            font-size: 16px;
            margin-bottom: 24px;
            opacity: 0.9;
        }
        
        .countdown-subtitle .muted {
            color: #ff3b30;
            font-weight: 600;
        }
        
        .countdown-number {
            font-size: 72px;
            font-weight: 700;
            margin-bottom: 16px;
            animation: countdownPulse 1s ease-in-out;
        }
        
        @keyframes countdownPulse {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .countdown-hint {
            font-size: 14px;
            opacity: 0.7;
        }
        
    </style>
</head>
<body>
    <div class="header">
        <div class="header-actions">
            <button class="icon-btn" id="home-btn">üè†</button>
            <button class="icon-btn" id="settings-btn">‚öôÔ∏è</button>
        </div>
    </div>
    
    <div class="main-content">
        <!-- Connection Status (hidden by default) -->
        <div class="connection-status" id="connection-status">
            <span class="status-dot disconnected" id="status-dot"></span>
            <span id="connection-text">Checking connection...</span>
        </div>
        
        <!-- Recording Status (hidden by default) -->
        <div class="recording-status" id="recording-status">
            <span class="recording-dot"></span>
            <span>Recording</span>
            <span class="timer" id="timer">00:00</span>
        </div>
        
        <!-- Capture Screenshot -->
        <div class="pill-button capture-screenshot" id="screenshot-card">
            <div class="icon">üì∏</div>
            <div class="text">Capture Screenshot</div>
        </div>
        
        <!-- Recording Row -->
        <div class="recording-row">
            <div class="pill-button" id="record-tab-card">
                <div class="icon">üì±</div>
                <div class="text">Record tab</div>
            </div>
            
            <div class="pill-button" id="record-desktop-card">
                <div class="icon">üñ•</div>
                <div class="text">Record desktop</div>
            </div>
        </div>
        
        <!-- Hidden textarea for description -->
        <textarea 
            id="description" 
            style="display: none;"
            placeholder="What are you recording?"
        ></textarea>
    </div>
    
    <!-- Countdown Overlay -->
    <div class="countdown-overlay" id="countdown-overlay">
        <div class="countdown-content">
            <div class="countdown-title">Preparing to record</div>
            <div class="countdown-subtitle">
                Your microphone is currently <span class="muted">muted</span>.
            </div>
            <div class="countdown-number" id="countdown-number">3</div>
            <div class="countdown-hint">Click anywhere to pause the countdown</div>
        </div>
    </div>
    
    
    <script src="popup.js"></script>
</body>
</html>
