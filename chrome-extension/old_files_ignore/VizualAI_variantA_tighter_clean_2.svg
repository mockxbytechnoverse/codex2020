    <!-- Heavy blur for colored shadow -->
    <filter
       id="bigBlur"
       x="-0.077696485"
       y="-0.43360302"
       width="1.155393"
       height="1.867206">
      <feGaussianBlur
         in="SourceGraphic"
         stdDeviation="14"
         result="blur"
         id="feGaussianBlur6" />
      <feComposite
         in="blur"
         in2="SourceGraphic"
         operator="out"
         result="shadow"
         id="feComposite6" />
    </filter>
    <!-- Glow for AI -->
    <filter
       id="aiGlow"
       x="-0.11702671"
       y="-0.19806044"
       width="1.2340534"
       height="1.3961209">
      <feGaussianBlur
         in="SourceGraphic"
         stdDeviation="6"
         result="blur"
         id="feGaussianBlur7" />
      <feMerge
         id="feMerge8">
        <feMergeNode
           in="blur"
           id="feMergeNode7" />
        <feMergeNode
           in="SourceGraphic"
           id="feMergeNode8" />
      </feMerge>
    </filter>
    <style
       id="style8">
      .word { font-family: 'Poppins', system-ui,-apple-system,BlinkMacSystemFont,sans-serif; font-weight:700; font-size:100px; letter-spacing: -1px; }
      .ai { font-family: 'Poppins', system-ui,-apple-system,BlinkMacSystemFont,sans-serif; font-weight:700; font-size:100px; letter-spacing: -2px; }
    </style>
    <linearGradient
       inkscape:collect="always"
       xlink:href="#shadowGrad"
       id="linearGradient12"
       x1="200.7567"
       y1="61.527728"
       x2="295.34144"
       y2="156.11248"
       gradientTransform="matrix(1.3009373,0,0,0.76867655,49.403173,0.80988805)"
       gradientUnits="userSpaceOnUse" />
