     pagecolor="#ffffff"
     bordercolor="#000000"
     borderopacity="0.25"
     inkscape:showpageshadow="2"
     inkscape:pageopacity="0.0"
     inkscape:pagecheckerboard="0"
     inkscape:deskcolor="#d1d1d1"
     inkscape:zoom="1.2347386"
     inkscape:cx="322.74039"
     inkscape:cy="46.163619"
     inkscape:window-width="1512"
     inkscape:window-height="945"
     inkscape:window-x="0"
     inkscape:window-y="37"
     inkscape:window-maximized="0"
     inkscape:current-layer="svg12" />
  <defs
     id="defs8">
    <!-- Gradient for AI -->
    <linearGradient
       id="aiGrad"
       x1="200.7567"
       y1="61.527728"
       x2="295.34144"
       y2="61.527728"
       gradientTransform="matrix(1.3009373,0,0,0.76867655,-4.8593283,93.137126)"
       gradientUnits="userSpaceOnUse">
      <stop
         offset="0%"
         stop-color="#22D3EE"
         id="stop1" />
      <stop
         offset="100%"
         stop-color="#C084FC"
         id="stop2" />
    </linearGradient>
    <!-- Echo gradient for Vizual -->
    <linearGradient
       id="echoGrad"
       x1="0%"
       y1="0%"
       x2="100%"
       y2="0%">
      <stop
         offset="0%"
         stop-color="#6EE7B7"
         stop-opacity="0.3"
         id="stop3" />
      <stop
         offset="100%"
         stop-color="#A78BFA"
         stop-opacity="0.3"
         id="stop4" />
    </linearGradient>
    <!-- Shadow gradient -->
    <linearGradient
       id="shadowGrad"
       x1="0%"
       y1="0%"
       x2="1"
       y2="1">
      <stop
         offset="0%"
         stop-color="#A78BFA"
         stop-opacity="0.6"
         id="stop5" />
      <stop
         offset="1"
         stop-color="#22D3EE"
         stop-opacity="0.6"
         id="stop6" />
