  <!-- Main Vizual -->
  <text
     x="0"
     y="120"
     class="word"
     fill="#0F172A"
     id="text11">Vizual</text>
  <!-- AI with gradient and glow -->
  <g
     filter="url(#aiGlow)"
     id="g12"
     transform="translate(55.619775,-92.327238)">
    <text
       x="255.14067"
       y="213.13713"
       class="ai"
       fill="url(#aiGrad)"
       id="text12"
       style="fill:url(#aiGrad)">AI</text>
